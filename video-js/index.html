<!DOCTYPE html>
<html>
<head>
  <title>Video.js | HTML5 Video Player</title>

  <!-- Chang URLs to wherever Video.js files will be hosted -->
  <link href="video-js.css" rel="stylesheet" type="text/css">
  <!-- video.js must be in the <head> for older IEs to work. -->
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>  
  <script src="video.js"></script>
  <script src="vjs.youtube.js"></script>

  <!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
  <script>
    videojs.options.flash.swf = "video-js.swf";

    $( document ).ready(function(){
      var myPlayer = _V_("example_video_1");
      var ytPlayer = _V_("vid1");
      $("#video-play").on("click", function(){
        console.log("play")
        myPlayer.play()
      })
      $("#video-pause").on("click", function(){
        console.log("pause")
        myPlayer.pause()
      })
      $("#yt-play").on("click", function(){
        console.log("play")
        ytPlayer.play()
      })
      $("#yt-pause").on("click", function(){
        console.log("pause")
        ytPlayer.pause()
      })

    })

  </script>


</head>
<body>
  <h3>Normal Video</h3>
  <video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="640" height="264"
      poster="http://video-js.zencoder.com/oceans-clip.png"
      data-setup="{}">
    <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4' />
    <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm' />
    <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg' />
  </video>
  <button id="video-play">Play</button>
  <button id="video-pause">Pause</button>
  <h3>Youtube</h3>
  <video id="vid1" src="" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360" data-setup='{ "techOrder": ["youtube"], "src": "https://www.youtube.com/watch?v=FANC-qvJFhQ" }'></video>
  <button id="yt-play">Play</button>
  <button id="yt-pause">Pause</button>

</html>
